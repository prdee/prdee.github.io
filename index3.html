<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pradeep G - DevOps & Backend Engineer</title>
    <style>
        :root {
            --terminal-bg: #0a0e14;
            --neon-green: #7dfa8d;
            --electric-blue: #58a6ff;
            --cyber-purple: #d2a8ff;
            --matrix-green: #00ff41;
            --warning-orange: #ffa500;
            --error-red: #ff5f56;
        }

        body {
            margin: 0;
            background: radial-gradient(circle at center, #001320, #00070d);
            color: #c9d1d9;
            font-family: 'SF Mono', monospace;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .cyber-border {
            position: fixed;
            pointer-events: none;
            border: 2px solid var(--matrix-green);
            box-shadow: 0 0 15px var(--matrix-green);
            animation: borderGlow 2s infinite;
        }

        .hero-section {
            text-align: center;
            padding: 4rem 1rem;
            background: linear-gradient(45deg, #001320aa, #00070daa);
            border-bottom: 2px solid var(--electric-blue);
        }

        .hero-title {
            font-size: 3.5rem;
            background: linear-gradient(45deg, var(--neon-green), var(--electric-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--electric-blue);
            margin: 1rem 0;
        }

        .hero-subtitle {
            color: var(--cyber-purple);
            font-size: 1.5rem;
            letter-spacing: 2px;
        }

        .terminal-container {
            max-width: 800px;
            margin: 2rem auto;
            background: var(--terminal-bg);
            border-radius: 8px;
            box-shadow: 0 0 30px #001320;
            position: relative;
            overflow: hidden;
        }

        .terminal-header {
            background: #00070d;
            padding: 0.8rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #30363d;
        }

        .window-controls .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .terminal-body {
            padding: 1.5rem;
            min-height: 400px;
            position: relative;
        }

        .hud-element {
            position: absolute;
            right: 1rem;
            top: 1rem;
            background: #00070d;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            border: 1px solid var(--electric-blue);
            box-shadow: 0 0 10px var(--electric-blue);
        }

        .command-line {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: #00070d;
            border-top: 1px solid #30363d;
        }

        .prompt {
            color: var(--neon-green);
            margin-right: 0.5rem;
            white-space: nowrap;
        }

        #commandInput {
            flex: 1;
            background: none;
            border: none;
            color: var(--neon-green);
            font-family: inherit;
            font-size: 1rem;
            padding: 0.3rem;
        }

        .cyber-list {
            list-style: none;
            padding: 0;
        }

        .cyber-list li {
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: #001320;
            border-left: 3px solid var(--electric-blue);
            position: relative;
            transition: all 0.3s ease;
        }

        .cyber-list li:hover {
            transform: translateX(10px);
            box-shadow: 3px 0 15px var(--electric-blue);
        }

        .server-status {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #001320;
            border-radius: 4px;
            margin: 1rem 0;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.3; }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .typewriter {
            border-right: 2px solid var(--neon-green);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .kubernetes-cluster {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
            padding: 1rem;
            background: #00070d;
            border: 1px solid var(--electric-blue);
            margin: 1rem 0;
        }

        .node {
            padding: 1rem;
            background: #001320;
            text-align: center;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .node:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--electric-blue);
        }

        /* New styles for resume sections */
        .experience-item, .project-item, .education-item {
            margin-bottom: 1rem;
            padding: 1rem;
            background: #001320;
            border-left: 3px solid var(--electric-blue);
        }

        .experience-item h3, .project-item h3, .education-item h3 {
            color: var(--neon-green);
        }

        .experience-item p, .project-item p, .education-item p {
            color: var(--cyber-purple);
        }
    </style>
</head>
<body>
    <div class="cyber-border"></div>

    <section class="hero-section">
        <h1 class="hero-title">PRADEEP G</h1>

                <span class="dot" style="background: var(--error-red)"></span>

        <div class="terminal-body">

    <script>
        // Particle animation
        class Particle {
            constructor() {
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x > window.innerWidth || this.x < 0) this.speedX *= -1;
                if (this.y > window.innerHeight || this.y < 0) this.speedY *= -1;
            }
            
            draw(ctx) {
                ctx.fillStyle = 'rgba(93, 255, 147, 0.2)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Initialize particles
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.classList.add('particles');
        document.body.appendChild(canvas);
        
        const particles = Array(50).fill().map(() => new Particle());
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            particles.forEach(particle => {
                particle.update();
                particle.draw(ctx);
            });
            
            requestAnimationFrame(animate);
        }
        animate();

        // Terminal interactions
        const terminalOutput = document.getElementById('terminal-output');
        const commandInput = document.getElementById('commandInput');

        const resumeData = {

            contact: `

        const commandHandlers = {
            help: () => `

            status: () => `

</div>

<ul class="cyber-list">

`,
            experience: () => resumeData.experience,
            projects: () => resumeData.projects,
            skills: () => resumeData.skills,
            education: () => resumeData.education,
            contact: () => resumeData.contact,
            clear: () => {
                terminalOutput.innerHTML = '';
                return '';
            }
        };

        function appendToTerminal(content) {
            const div = document.createElement('div');
            div.innerHTML = content;
            terminalOutput.appendChild(div);
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }

        document.addEventListener('DOMContentLoaded', () => {
            appendToTerminal('Welcome to Pradeep G\'s Terminal Portfolio');
            appendToTerminal('Type \'help\' to see available commands');
        });

        commandInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const command = commandInput.value.trim().toLowerCase();
                commandInput.value = '';
                appendToTerminal(`<span class="prompt">root@production:~#</span> ${command}`);
                if (commandHandlers[command]) {
                    const output = commandHandlers[command]();
                    if (output) {
                        appendToTerminal(output);
                    }
                } else {
                    appendToTerminal(`Command not found: ${command}`);
                }
                commandInput.focus();
            }
        });
    </script>
</body>
</html>
